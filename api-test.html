<!DOCTYPE html>
<html>
<head>
    <title>API Test - BD TicketPro</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>BD TicketPro API Test</h1>
    <button onclick="testAPI()">Test Countries API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const baseUrl = 'https://c25997cb5eee49c0ba2ee85ce1d3a4de-44913b1f46c54642a13e69ecd.fly.dev';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';

            try {
                // Step 1: Login
                console.log('Step 1: Logging in...');
                const loginResponse = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);
                
                if (!loginData.success) {
                    throw new Error('Login failed: ' + loginData.message);
                }

                const token = loginData.data.token;
                resultsDiv.innerHTML += '<div class="result success">‚úÖ Login successful</div>';

                // Step 2: Test Countries API
                console.log('Step 2: Testing countries API...');
                const countriesResponse = await fetch(`${baseUrl}/api/tickets/countries/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const countriesData = await countriesResponse.json();
                console.log('Countries response:', countriesData);
                
                if (!countriesData.success) {
                    throw new Error('Countries API failed: ' + countriesData.message);
                }

                resultsDiv.innerHTML += '<div class="result success">‚úÖ Countries API successful</div>';
                resultsDiv.innerHTML += `<div class="result success">üìä Found ${countriesData.data.countries.length} countries</div>`;
                
                // Display countries data
                let html = '<h3>Countries Data:</h3>';
                countriesData.data.countries.forEach(country => {
                    html += `<div class="result ${country.totalTickets > 0 ? 'success' : 'error'}">
                        <strong>${country.flag} ${country.name} (${country.code})</strong><br>
                        Total Tickets: ${country.totalTickets}<br>
                        Available: ${country.availableTickets}
                    </div>`;
                });
                
                resultsDiv.innerHTML += html;
                
                // Show raw JSON
                resultsDiv.innerHTML += '<h3>Raw API Response:</h3>';
                resultsDiv.innerHTML += `<pre>${JSON.stringify(countriesData, null, 2)}</pre>`;

            } catch (error) {
                console.error('Test failed:', error);
                resultsDiv.innerHTML += `<div class="result error">‚ùå Test failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
